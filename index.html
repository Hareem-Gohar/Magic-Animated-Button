<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Magic Animated Button</title>
</head>

<body>
    <div class="container">
        <a href="#" class="btn">
            <div class="btn-content">
                <span class="btn-text">Click Me</span>
                <img src="/assets/Cursor.png" alt="Click here" class="btn-img" />
                <div class="btn-reflection btn-reflection-1">
                </div>
                <div class="btn-reflection btn-reflection-2">
                </div>
            </div>
            <img src="/assets/star.png" alt="Star Graphic" class="btn-graphics btn-graphics-star-1" />
            <img src="/assets/star.png" alt="Star Graphic" class="btn-graphics btn-graphics-star-2" />
            <img src="/assets/circle.png" alt="Circle Graphic" class="btn-graphics btn-graphics-circle-1">
            <img src="/assets/circle.png" alt="Circle Graphic" class="btn-graphics btn-graphics-circle-2">
            <img src="/assets/diamond.png" alt="Diamond Graphic" class="btn-graphics btn-graphics-diamond-1">
            <img src="/assets/diamond.png" alt="Diamond Graphic" class="btn-graphics btn-graphics-diamond-2">
            <div class="btn-shadow"></div>
        </a>
    </div>
</body>

</html>
